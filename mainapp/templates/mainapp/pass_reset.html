<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data" action="{% url 'password_reset' %}">
      {% csrf_token %}
       <div>
           <label>Адрес эл. почты</label>
           {{form.email}}
       </div>
        <button type="submit">Восстановить мой пароль</button>         <ul class="errorlist">
                {% for error in form.non_field_errors%}
                    <li>{{error}}</li>
                {% endfor %}
            {% for error in form.email.errors %}
                <li>{{error}}</li>
            {% endfor %}
        </ul>
    </form>
</body>
</html>
